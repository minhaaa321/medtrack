<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #5a6fd6 0%, #684696 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            width: 90%;
            max-width: 550px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #2d3748;
            margin-bottom: 0.75rem;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #4a5568;
            margin-bottom: 2.5rem;
            font-size: 1.2rem;
            text-align: center;
            font-weight: 400;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.25);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 1.5rem;
            background: rgba(255, 255, 255, 0.8);
            padding: 1.25rem;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .form-group:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4a5568;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        #interface-1 {
            text-align: center;
        }

        #interface-1 h1 {
            color: #2d3748;
            font-family: inherit;
        }
        
        #interface-1 p {
            color: #4a5568;
            font-family: inherit;
            line-height: 1.6;
        }

        #interface-2 {
            display: none;
            animation: fadeScale 0.5s ease-out;
        }

        @keyframes fadeScale {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        #interface-2 h2 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
            position: relative;
            padding-bottom: 1rem;
        }

        #interface-2 h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 2px;
        }

        #medicine-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        #medicine-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        #medicine-form label {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            color: #4a5568;
            margin-bottom: 0.75rem;
            display: block;
            letter-spacing: -0.3px;
            transition: all 0.3s ease;
        }

        #medicine-form input,
        #medicine-form select {
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            font-weight: 500;
            padding: 1rem 1.2rem;
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 12px;
            background: white;
            width: 100%;
            transition: all 0.3s ease;
            color: #2d3748;
        }

        #medicine-form input:hover,
        #medicine-form select:hover {
            border-color: rgba(102, 126, 234, 0.4);
        }

        #medicine-form input:focus,
        #medicine-form select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        #submit-btn {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 1.2rem 2rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 2rem;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
            position: relative;
            overflow: hidden;
        }

        #submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.3);
        }

        #submit-btn:active {
            transform: translateY(0);
        }

        #submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        #submit-btn:hover::before {
            left: 100%;
        }

        .medicine-card {
            background: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1rem;
            border-left: 4px solid #667eea;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .medicine-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .medicine-card h3 {
            color: #2d3748;
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .medicine-card p {
            color: #4a5568;
            margin-bottom: 0.5rem;
            line-height: 1.6;
        }

        .alarm-time {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
            background: white;
            padding: 1rem;
            border-radius: 12px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .alarm-time:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 1.5rem;
            box-shadow: 0 4px 6px rgba(102, 126, 234, 0.25);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.5s ease-out;
        }

        /* Toast Notification Styles */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2d3748;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 10px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-width: 300px;
            max-width: 400px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .toast.success {
            border-left-color: #48bb78;
            background: linear-gradient(to right, rgba(72, 187, 120, 0.1), rgba(255, 255, 255, 0.95));
        }

        .toast.warning {
            border-left-color: #ed8936;
            background: linear-gradient(to right, rgba(237, 137, 54, 0.1), rgba(255, 255, 255, 0.95));
        }

        .toast-content {
            flex: 1;
            margin-right: 1rem;
        }

        .toast-title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
            color: #2d3748;
        }

        .toast-message {
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            color: #4a5568;
            line-height: 1.4;
        }

        .toast-close {
            background: none;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            padding: 4px;
            font-size: 1.25rem;
            transition: color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        .toast-close:hover {
            color: #4a5568;
            background: rgba(0, 0, 0, 0.05);
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%) scale(0.5);
                opacity: 0;
            }
            to {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0) scale(1);
                opacity: 1;
            }
            to {
                transform: translateX(100%) scale(0.8);
                opacity: 0;
            }
        }

        /* Medical Background Pattern */
        .bg-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 20px;
            padding: 20px;
            opacity: 0.12;
            pointer-events: none;
        }

        .bg-icon {
            font-size: 24px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: float 6s infinite;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.3));
        }

        .bg-icon:nth-child(even) {
            animation-delay: 2s;
            font-size: 28px;
        }

        .bg-icon:nth-child(3n) {
            animation-delay: 4s;
            font-size: 32px;
        }

        .bg-icon:nth-child(4n) {
            animation-duration: 8s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }
    </style>
</head>
<body>
    <!-- Background Pattern -->
    <div class="bg-pattern"></div>
    <div class="container">
        <div class="content-wrapper">
            <!-- Interface 1 -->
            <div id="interface-1">
                <h1>MedTrack</h1>
                <p class="tagline">Your Daily Health Companion</p>
                <button class="btn" onclick="showMedicineForm()">Open</button>
            </div>

            <!-- Interface 2 -->
            <div id="interface-2">
                <h2>Medicine Details</h2>
                <form id="medicine-form" onsubmit="saveMedicine(event)">
                    <div class="form-group">
                        <label>Medicine Name</label>
                        <input type="text" id="medicine-name" required placeholder="Enter medicine name">
                    </div>
                    
                    <div class="form-group">
                        <label>Dosage</label>
                        <input type="text" id="dosage" required placeholder="e.g., 1 tablet">
                    </div>

                    <div class="form-group">
                        <label>Frequency</label>
                        <select id="frequency" required onchange="updateTimingFields()">
                            <option value="1">Once daily</option>
                            <option value="2">Twice daily</option>
                            <option value="3">Three times daily</option>
                            <option value="4">Four times daily</option>
                        </select>
                    </div>

                    <div id="timing-fields">
                        <div class="alarm-time">
                            <label>Reminder Time 1:</label>
                            <input type="time" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Duration</label>
                        <input type="number" id="duration" required placeholder="Number of days">
                    </div>

                    <button type="submit" id="submit-btn">Save Medicine</button>
                </form>

                <div id="medicine-list"></div>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script>
        function showMedicineForm() {
            document.getElementById('interface-1').style.display = 'none';
            document.getElementById('interface-2').style.display = 'block';
        }

        function updateTimingFields() {
            const frequency = document.getElementById('frequency').value;
            const timingFields = document.getElementById('timing-fields');
            timingFields.innerHTML = '';

            for (let i = 1; i <= frequency; i++) {
                const timeField = document.createElement('div');
                timeField.className = 'alarm-time';
                timeField.innerHTML = `
                    <label>Reminder Time ${i}:</label>
                    <input type="time" required>
                `;
                timingFields.appendChild(timeField);
            }
        }

        function showToast(title, message, type = '') {
            const toastContainer = document.querySelector('.toast-container') || createToastContainer();
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            toast.innerHTML = `
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close">
                    <i class="fas fa-times"></i>
                </button>
            `;

            // Add click event to close button
            toast.querySelector('.toast-close').addEventListener('click', () => {
                toast.style.animation = 'slideOut 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                setTimeout(() => {
                    toast.remove();
                    if (toastContainer.children.length === 0) {
                        toastContainer.remove();
                    }
                }, 500);
            });

            // Auto remove after 5 seconds
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.style.animation = 'slideOut 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
                    setTimeout(() => {
                        toast.remove();
                        if (toastContainer.children.length === 0) {
                            toastContainer.remove();
                        }
                    }, 500);
                }
            }, 5000);

            toastContainer.appendChild(toast);
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.className = 'toast-container';
            document.body.appendChild(container);
            return container;
        }

        function checkMedicineTime() {
            const now = new Date();
            const currentHour = now.getHours();
            const currentMinute = now.getMinutes();
            
            const medicines = JSON.parse(localStorage.getItem('medicines')) || [];
            
            medicines.forEach(medicine => {
                medicine.timing.forEach(time => {
                    const [hours, minutes] = time.split(':');
                    if (parseInt(hours) === currentHour && parseInt(minutes) === currentMinute) {
                        showToast(
                            'Medicine Reminder',
                            `Time to take ${medicine.name} - ${medicine.dosage}`,
                            'warning'
                        );
                    }
                });
            });
        }

        function saveMedicine(event) {
            event.preventDefault();
            
            const name = document.getElementById('medicine-name').value;
            const dosage = document.getElementById('dosage').value;
            const duration = document.getElementById('duration').value;
            const timing = Array.from(document.querySelectorAll('.timing-input input[type="time"]'))
                .map(input => input.value)
                .filter(time => time !== '');

            const medicine = { name, dosage, timing, duration };
            
            const medicines = JSON.parse(localStorage.getItem('medicines')) || [];
            medicines.push(medicine);
            localStorage.setItem('medicines', JSON.stringify(medicines));
            
            showToast(
                'Success!',
                `${name} has been added to your medicine schedule.`,
                'success'
            );
            
            event.target.reset();
            displayMedicineList();
        }

        // Initialize timing fields
        updateTimingFields();

        // Check medicine times every minute
        setInterval(checkMedicineTime, 60000);
        // Initial check
        checkMedicineTime();

        // Background Pattern Generation
        const icons = [
            'fa-pills',
            'fa-staff-snake',
            'fa-prescription-bottle-medical',
            'fa-capsules',
            'fa-notes-medical',
            'fa-hospital',
            'fa-stethoscope',
            'fa-syringe',
            'fa-briefcase-medical'
        ];
