<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .notification {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .notification h1 {
            color: #2c3e50;
        }
        .notification p {
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="notification">
        <h1>Time to Take Your Medicine!</h1>
        <p id="medicine-info"></p>
        <button onclick="window.location.href = 'index.html'">Go Back</button>
    </div>

    <script>
        // Retrieve reminder data from localStorage
        const reminder = JSON.parse(localStorage.getItem('medtrackReminder'));

        if (reminder) {
            document.getElementById('medicine-info').textContent = `Take ${reminder.medicineName} now.`;
        } else {
            document.getElementById('medicine-info').textContent = 'No reminder found.';
        }
    </script>
</body>
</html>
